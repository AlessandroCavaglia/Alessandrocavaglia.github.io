<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestSlider</title>
</head>
<body style="margin: 0px;">
    <div style="height: 120vh;background-color: aquamarine;" id="div1">
        <h1 id="scrgiu">Scrolla Giu</h1>
    </div>
    <div style="height: 120vh;background-color:red;" id="div2">
        <h1 id="scrsu">Scrolla Su</h1>
    </div>
    <script src="JS/jquery-3.3.1.js"></script>
    <script>
        $('#scrgiu').on('click', function(event) {
            var target=$('#div2');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
    </script>
</body>
</html>
