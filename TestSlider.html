<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestSlider</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body style="margin: 0px;overflow-y:hidden">
    <div class="div1" id="div1">
        <div class="div1Container">
        <p class="BigText Toggle" id="welcome">Welcome</p>
        <p class="SmallText div1Little Toggle" id="welcome2">I'm Alessandro Cavaglia' and this is my website</p>
        </div>
        <div class="div1NavigatorContainer " id="div1Navigator">
            <div id="scrgiu" class="div1Navigator">
                <i  class="fas fa-arrow-circle-down MediumText"></i>
            </div>
        </div>

    </div>
    <div class="div2" id="div2">
        <div class="holder">
            <div class="lilslide" style="background-color: yellow">
                <h1 id="scrsu"style="margin: 0px;">Scrolla Su</h1>
                <h1 id="1">Slide2</h1>
            </div>
            <div class="lilslide" style="background-color: blue">
                <h1 style="margin: 0px;">Bau</h1>
                <h1 id="2">Slide3</h1>
            </div>
            <div class="lilslide" style="background-color: green">
                <h1 style="margin: 0px;">lul</h1>
                <h1 id="0">Slide1</h1>
                <h1 id="scrgg">scrolla giu giu</h1>
            </div>
        </div>
    </div>
    <div style="height: 100vh;width: 100%" id="div3">
        <div class="curtain_wrapper">
            <div class="curtain__panel curtain__panel--left" id="left">
                <h1 id="scrmedio"style="margin: 0px;">Scrolla Su</h1>
                <h3 id="open">Apri</h3>
            </div> <!-- curtain__panel -->
            <!-- The prize behind the curtain panels -->
            <div class="curtain__prize">
                <h4 id="close">Chiudi</h4>
            </div> <!-- curtain__prize -->
            <!-- The right curtain panel -->
            <div class="curtain__panel curtain__panel--right" id="right">

            </div>
        </div>
    </div>
    <div id="test" style="display: none"></div>
    <script src="JS/jquery-3.3.1.js"></script>
    <script>

        $('#welcome').fadeIn("slow");
        $('#welcome2').fadeIn("slow");
        $('#test').css("width","100vw");
        var width=$('#test').width();
        $('#scrgiu').on('click', function(event) {
            var target=$('#div2');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('#open').on('click', function(event) {
            $('#left').css("transform","translateX(-120%)");
            $('#right').css("transform","translateX(120%)");
        });
        $('#close').on('click', function(event) {
            $('#left').css("transform","translateX(0)");
            $('#right').css("transform","translateX(0)");
        });
        $('#scrsu').on('click', function(event) {
            var target=$('#div1');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('#scrgg').on('click', function(event) {
            var target=$('#div3');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('#scrmedio').on('click', function(event) {
            var target=$('#div2');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('#0').on('click', function(event) {
            var target=$('#div2');
            target.animate({
                scrollLeft: 0*width
            },800);
        });
        $('#1').on('click', function(event) {
            var target=$('#div2');
            target.animate({
                scrollLeft: 1*width
            },800);
        });
        $('#2').on('click', function(event) {
            var target=$('#div2');
            target.animate({
                scrollLeft: 2*width
            },800);
        });
        $('body').bind("mousewheel", function() {
            return false;
        });
    </script>
</body>
</html>
