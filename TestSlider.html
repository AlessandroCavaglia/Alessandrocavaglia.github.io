<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestSlider</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body style="margin: 0px;overflow-y:hidden">
    <div style="height: 120vh;background-color: aquamarine;" id="div1">
        <h1 id="scrgiu"style="margin: 0px;">Scrolla Giu</h1>
    </div>
    <div style="height: 120vh;background-color:red;" id="div2">
        <h1 id="scrsu" style="margin: 0px;">Scrolla Su</h1>
    </div>
    <script src="JS/jquery-3.3.1.js"></script>
    <script>
        $('#scrgiu').on('click', function(event) {
            var target=$('#div2');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('#scrsu').on('click', function(event) {
            var target=$('#div1');
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        });
        $('body').bind("mousewheel", function() {
            return false;
        });
    </script>
</body>
</html>
